<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venice Happy Hours</title>

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600;700&family=Newsreader:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- PapaParse CSV parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="src/styles/main.css?v=16">
  <link rel="stylesheet" href="src/styles/map.css?v=11">
  <link rel="stylesheet" href="src/styles/filters.css">
</head>
<body>
  <div class="app">
    <!-- Map -->
    <div id="map"></div>
  </div>

  <!-- Covert overlay injected by JS -->

  <!-- Weather widget -->
  <div class="weather-widget" id="weather-widget">
    <div class="brand-logos">
      <div class="brand-logo brand-logo--blimp" aria-label="529 WORLD blimp logo">
        <svg viewBox="0 0 520 160" role="img" aria-hidden="true">
          <defs>
            <linearGradient id="blimp-body" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#111827" />
              <stop offset="100%" stop-color="#0b0f1c" />
            </linearGradient>
            <linearGradient id="blimp-glow" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="#30e6ff" stop-opacity="0.2" />
              <stop offset="50%" stop-color="#30e6ff" stop-opacity="0.55" />
              <stop offset="100%" stop-color="#30e6ff" stop-opacity="0.2" />
            </linearGradient>
          </defs>
          <ellipse cx="230" cy="80" rx="200" ry="56" fill="url(#blimp-body)" stroke="#1f2937" stroke-width="4" />
          <ellipse class="blimp-sheen" cx="230" cy="80" rx="200" ry="56" fill="url(#blimp-glow)" />
          <polygon points="420,68 470,88 420,110" fill="#0b0f1c" stroke="#1f2937" stroke-width="4" />
          <rect x="250" y="108" width="64" height="20" rx="8" fill="#0b0f1c" stroke="#1f2937" stroke-width="3" />
          <rect x="268" y="124" width="30" height="10" rx="5" fill="#0b0f1c" stroke="#1f2937" stroke-width="3" />
          <text x="85" y="92" fill="#e4f8ff" font-size="36" font-family="IBM Plex Mono, ui-monospace, monospace" letter-spacing="6">529 WORLD</text>
          <circle class="blimp-prop" cx="292" cy="128" r="7" fill="#30e6ff" opacity="0.55" />
        </svg>
      </div>
      <div class="brand-logo brand-logo--globe" aria-label="529 WORLD globe logo">
        <svg viewBox="0 0 280 220" role="img" aria-hidden="true">
          <defs>
            <radialGradient id="globe-core" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="#0b2333" />
              <stop offset="70%" stop-color="#0a1624" />
              <stop offset="100%" stop-color="#04070f" />
            </radialGradient>
            <linearGradient id="globe-ring" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#30e6ff" />
              <stop offset="100%" stop-color="#00ff88" />
            </linearGradient>
            <path id="globe-path" d="M30,140 C80,190 200,190 250,140" />
          </defs>
          <circle cx="140" cy="105" r="76" fill="url(#globe-core)" stroke="#1f2937" stroke-width="4" />
          <path d="M92 82 Q140 52 188 82" fill="none" stroke="#2dd4ff" stroke-width="3" opacity="0.7" />
          <path d="M96 115 Q140 90 184 115" fill="none" stroke="#22f7c5" stroke-width="2" opacity="0.6" />
          <circle class="globe-ring" cx="140" cy="120" r="95" fill="none" stroke="url(#globe-ring)" stroke-width="4" />
          <text font-size="18" font-family="IBM Plex Mono, ui-monospace, monospace" fill="#e4f8ff" letter-spacing="3">
            <textPath href="#globe-path" startOffset="4%">529 WORLD</textPath>
          </text>
        </svg>
      </div>
    </div>
    <div class="weather-title">529 WORLD <span class="weather-title-sup">VENICE</span></div>
    <div class="weather-current">
      <div class="weather-temp" id="weather-temp">--°</div>
      <div class="weather-meta">
        <div class="weather-summary" id="weather-summary">Loading...</div>
        <div class="weather-details" id="weather-details"></div>
      </div>
      <button class="weather-toggle" id="weather-toggle" aria-label="Toggle weather details">▼</button>
    </div>
    <div class="weather-third">
      <div class="weather-tonight" id="weather-tonight"></div>
      <div class="weather-extras">
        <div class="weather-extra-row" id="sun-times"></div>
        <div class="weather-extra-row" id="moon-phase"></div>
        <div class="weather-extra-row" id="astro-tidbit"></div>
        <div class="weather-extra-row" id="surf-conditions"></div>
      </div>
    </div>
  </div>

  <!-- Geolocation button -->
  <button class="geo-btn" id="geo-btn" title="Find my location">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="4"></circle>
      <line x1="12" y1="2" x2="12" y2="6"></line>
      <line x1="12" y1="18" x2="12" y2="22"></line>
      <line x1="2" y1="12" x2="6" y2="12"></line>
      <line x1="18" y1="12" x2="22" y2="12"></line>
    </svg>
  </button>

  <!-- App entry point -->
  <script type="module" src="src/main.js?v=48"></script>
</body>
</html>
