<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venice Happy Hours</title>

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600;700&family=Newsreader:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- PapaParse CSV parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="src/styles/main.css?v=14">
  <link rel="stylesheet" href="src/styles/map.css">
  <link rel="stylesheet" href="src/styles/filters.css">
</head>
<body>
  <div class="app">
    <!-- Map -->
    <div id="map"></div>
  </div>

  <!-- Covert overlay injected by JS -->

  <!-- Weather widget -->
  <div class="weather-widget" id="weather-widget">
    <div class="weather-title">VENICE BEACH <span class="weather-title-sup">529</span></div>
    <div class="weather-current">
      <div class="weather-temp" id="weather-temp">--°</div>
      <div class="weather-meta">
        <div class="weather-summary" id="weather-summary">Loading...</div>
        <div class="weather-details" id="weather-details"></div>
      </div>
      <button class="weather-toggle" id="weather-toggle" aria-label="Toggle weather details">▼</button>
    </div>
    <div class="weather-third">
      <div class="weather-tonight" id="weather-tonight"></div>
      <div class="weather-extras">
        <div class="weather-extra-row" id="sun-times"></div>
        <div class="weather-extra-row" id="moon-phase"></div>
        <div class="weather-extra-row" id="astro-tidbit"></div>
        <div class="weather-extra-row" id="surf-conditions"></div>
      </div>
    </div>
  </div>

  <!-- Geolocation button -->
  <button class="geo-btn" id="geo-btn" title="Find my location">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="4"></circle>
      <line x1="12" y1="2" x2="12" y2="6"></line>
      <line x1="12" y1="18" x2="12" y2="22"></line>
      <line x1="2" y1="12" x2="6" y2="12"></line>
      <line x1="18" y1="12" x2="22" y2="12"></line>
    </svg>
  </button>

  <!-- App entry point -->
  <script type="module" src="src/main.js?v=41"></script>
</body>
</html>
