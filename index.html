<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>529 WORLD</title>

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- PapaParse CSV parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="src/styles/main.css?v=36">
</head>
<body>
  <!-- Splash screen -->
  <div id="splash-screen">
    <span id="splash-logo">529WORLD</span>
  </div>

  <!-- Onboarding overlay -->
  <div id="onboarding-overlay" class="hidden">
    <div id="onboarding-card">
      <div id="onboarding-header">
        <div id="onboarding-title">WELCOME TO<br>529WORLD</div>
        <div id="onboarding-subtitle">Because life starts after 9pm</div>
      </div>
      <div id="onboarding-illustration" aria-hidden="true">
        <svg viewBox="0 0 200 180" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Dancing figures illustration (simplified from Figma) -->
          <!-- Figure 1 - left, arms raised -->
          <g transform="translate(30, 20)">
            <circle cx="28" cy="18" r="12" stroke="#111" stroke-width="2" fill="none"/>
            <line x1="28" y1="30" x2="28" y2="70" stroke="#111" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="28" y1="42" x2="8" y2="28" stroke="#111" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="28" y1="42" x2="48" y2="32" stroke="#111" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="28" y1="70" x2="14" y2="100" stroke="#111" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="28" y1="70" x2="42" y2="98" stroke="#111" stroke-width="2.5" stroke-linecap="round"/>
            <!-- Stars around -->
            <text x="0" y="10" font-size="10" fill="#111">✦</text>
            <text x="50" y="5" font-size="8" fill="#111">✦</text>
          </g>
          <!-- Figure 2 - center, dynamic pose -->
          <g transform="translate(80, 10)">
            <circle cx="30" cy="20" r="13" stroke="#111" stroke-width="2" fill="none"/>
            <line x1="30" y1="33" x2="30" y2="75" stroke="#111" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="30" y1="48" x2="5" y2="38" stroke="#111" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="30" y1="48" x2="55" y2="35" stroke="#111" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="30" y1="75" x2="12" y2="108" stroke="#111" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="30" y1="75" x2="50" y2="105" stroke="#111" stroke-width="2.5" stroke-linecap="round"/>
            <text x="58" y="20" font-size="12" fill="#111">✦</text>
          </g>
          <!-- Figure 3 - right -->
          <g transform="translate(138, 25)">
            <circle cx="24" cy="16" r="11" stroke="#111" stroke-width="2" fill="none"/>
            <line x1="24" y1="27" x2="24" y2="65" stroke="#111" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="24" y1="40" x2="4" y2="30" stroke="#111" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="24" y1="40" x2="46" y2="28" stroke="#111" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="24" y1="65" x2="10" y2="95" stroke="#111" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="24" y1="65" x2="38" y2="93" stroke="#111" stroke-width="2.5" stroke-linecap="round"/>
            <text x="-10" y="8" font-size="9" fill="#111">✦</text>
          </g>
          <!-- Music notes -->
          <text x="10" y="160" font-size="14" fill="#111" opacity="0.5">♪</text>
          <text x="170" y="155" font-size="12" fill="#111" opacity="0.5">♫</text>
          <text x="90" y="170" font-size="11" fill="#111" opacity="0.4">♪</text>
        </svg>
      </div>
      <div id="onboarding-body">Find the best deals near you.<br>Fast.</div>
      <button id="onboarding-cta">LET'S GO</button>
    </div>
  </div>

  <div id="map"></div>
  <div id="logo-badge">5<span class="logo-badge__mid">2</span>9 <span class="logo-badge__world">WORLD</span></div>
  <div id="mode-toggle" class="mode-toggle">
    <button class="mode-toggle__btn mode-toggle__btn--active" data-mode="now">NOW</button>
    <button class="mode-toggle__btn" data-mode="soon">SOON</button>
  </div>
  <div id="debug-panel"></div>
  <script type="module" src="src/main.js?v=43"></script>
</body>
</html>
