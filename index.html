<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>529 WORLD</title>

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=IBM+Plex+Mono:wght@400;500&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- PapaParse CSV parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="src/styles/main.css?v=54">
</head>
<body>
  <!-- Splash screen -->
  <div id="splash-screen">
    <span id="splash-logo">529WORLD</span>
  </div>

  <!-- Onboarding overlay -->
  <div id="onboarding-overlay" class="hidden">
    <div id="onboarding-card">
      <div id="onboarding-header">
        <div id="onboarding-title">WELCOME TO<br>529WORLD</div>
        <div id="onboarding-subtitle">Because life starts after 5pm</div>
      </div>
      <div id="onboarding-illustration" aria-hidden="true">
        <img src="/public/images/dancing.png" alt="">
      </div>
      <div id="onboarding-body">Find the best deals near you.<br><strong>Fast.</strong></div>
      <button id="onboarding-cta">LET'S GO</button>
    </div>
  </div>

  <div id="map"></div>
  <div id="logo-badge">5<span class="logo-badge__mid">2</span>9 <span class="logo-badge__world">WORLD</span></div>
  <div id="mode-toggle" class="mode-toggle">
    <button class="mode-toggle__btn mode-toggle__btn--active" data-mode="now">NOW</button>
    <button class="mode-toggle__btn" data-mode="soon">SOON</button>
  </div>
  <script type="module" src="src/main.js?v=57"></script>
</body>
</html>
