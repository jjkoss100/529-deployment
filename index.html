<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>529 WORLD</title>

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=IBM+Plex+Mono:wght@400;500&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- PapaParse CSV parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="src/styles/main.css?v=78">
</head>
<body>
  <!-- Splash screen -->
  <div id="splash-screen">
    <div id="splash-door-left"></div>
    <div id="splash-door-right"></div>
    <span id="splash-logo">529WORLD</span>
  </div>

  <!-- Onboarding overlay -->
  <div id="onboarding-overlay" class="hidden">
    <div id="onboarding-inner">
      <div id="onboarding-card">
        <div id="onboarding-title">WELCOME TO<br>529WORLD</div>
        <div id="onboarding-body">discover the best specials and pop-ups happening around you now</div>
        <div id="onboarding-illustration" aria-hidden="true">
          <img src="/public/images/dancing.png" alt="">
        </div>
      </div>
      <button id="onboarding-cta">ENTER</button>
    </div>
  </div>

  <!-- Tooltip tutorial overlay (shown after welcome card) -->
  <div id="tooltip-overlay" class="hidden">
    <!-- Spotlight ring — positioned via JS on map.on('render') -->
    <div id="onboarding-spotlight-el"></div>

    <div class="tooltip-step active" data-step="1">
      <div class="tooltip-bubble tooltip-bubble--down">
        <p>See the specifics of a deal by clicking on the marker</p>
        <div class="tooltip-nav">
          <span class="tooltip-counter">1/2</span>
          <button class="tooltip-btn tooltip-next">→</button>
        </div>
      </div>
    </div>
    <div class="tooltip-step" data-step="2">
      <div class="tooltip-bubble tooltip-bubble--left tooltip-bubble--tappable">
        <p>Filter for deals happening now or in the future</p>
        <div class="tooltip-nav">
          <button class="tooltip-btn tooltip-prev">←</button>
          <span class="tooltip-counter">2/2</span>
        </div>
      </div>
    </div>
  </div>

  <div id="map"></div>
  <div id="logo-badge">5<span class="logo-badge__mid">2</span>9<span class="logo-badge__world">WORLD</span></div>
  <div id="mode-toggle" class="mode-toggle">
    <button class="mode-toggle__btn mode-toggle__btn--active" data-mode="now">NOW</button>
    <button class="mode-toggle__btn" data-mode="soon">SOON</button>
  </div>
  <script type="module" src="src/main.js?v=87"></script>
</body>
</html>
